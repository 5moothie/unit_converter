<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
        <!-- Inter font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="main">
            
            <div id="head">
                <h1 id="head-h1">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="head-input">
                <button id="head-btn">Convert</button>
            </div>
            
            <div id="body">
                <div class="body-outcome">
                    <h2 class="body-outcome-title">Length (Meter/Feet)</h2>
                    <p class="body-outcome-output" id="length"></p>
                </div>
                <div class="body-outcome">
                    <h2 class="body-outcome-title">Volume (Liters/Gallons)</h2>
                    <p class="body-outcome-output" id="volume"></p>
                </div>
                <div class="body-outcome">
                    <h2 class="body-outcome-title">Mass (Kilograms/Pounds)</h2>
                    <p class="body-outcome-output" id="mass"></p>
                </div>
            </div>
        </div>
        
        <script type="module" src="./index.js"></script>
    </body>
</html>
